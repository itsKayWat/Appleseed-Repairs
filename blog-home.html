<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Dashboard - AppleSeed Repairs</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #1a1a1a;
            --primary-light: #ffffff;
            --accent-orange: #FFA500;
            --accent-green: #90EE90;
            --accent-blue: #00a9ff;
            --accent-hover-blue: #0088cc;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
        }

        /* Base styles from your website */
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--primary-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        /* Navigation Styles */
        .nav-container {
            position: fixed;
            width: 100%;
            z-index: 1001;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            top: 35px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
        }

        .logo span.orange { color: var(--accent-orange); }
        .logo span.green { color: var(--accent-green); }
        .logo span.blue { color: var(--accent-blue); }

        /* Blog Dashboard specific styles */
        .dashboard-container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 20px;
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .article-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .filter-section {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px 16px;
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-button:hover {
            background: var(--accent-blue);
        }

        .filter-button.active {
            background: var(--accent-blue);
        }

        /* Top Navigation Styles */
        .nav-top {
            background: #1a1a1a;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 35px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1002;
        }

        .nav-top-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .nav-top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 35px;
        }

        .nav-top-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-top-item {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .nav-top-item:hover {
            color: var(--text-primary);
        }

        .nav-top-item.active {
            color: var(--accent-orange);
            font-weight: 500;
        }

        .nav-separator {
            color: var(--text-secondary);
            opacity: 0.5;
            margin: 0 5px;
        }

        .nav-top-button {
            background: transparent;
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
            padding: 4px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-top-button:hover {
            background: rgba(144, 238, 144, 0.1);
            transform: translateY(-1px);
        }

        /* Update container margin to account for both navs */
        .dashboard-container {
            margin-top: 135px;
        }

        /* Navigation link styles */
        .nav-links a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:not(.send-in-repair):hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .send-in-repair {
            background: var(--accent-blue);
            color: white !important;
        }

        .send-in-repair:hover {
            background: var(--accent-hover-blue);
        }

        .nav-links a.active {
            color: var(--accent-orange);
        }

        .nav-top-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-top-button {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <!-- Single row navigation -->
    <div style="background: #1a1a1a; padding: 8px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
            <div style="display: flex; align-items: center;">
                <img src="https://firebasestorage.googleapis.com/v0/b/kaywat-b4236.firebasestorage.app/o/Appleseed%20Repairs%2FHomepage%20-%20Cover%20Photos%2FAppleseed%20Repairs%20Logo.png?alt=media&token=26dff826-e940-4700-997b-e27145675d6c" 
                     alt="AppleseedRepairs Logo"
                     style="height: 55px; margin-right: 10px;">
                <span style="font-size: 24px;">
                    <span style="color: #FFA500;">Apple</span><span style="color: #90EE90;">Seed</span> <span style="color: #1E90FF;">Repairs</span>
                </span>
                <span style="color: rgba(255, 255, 255, 0.3); margin: 0 20px;">|</span>
                <a href="https://sites.google.com/view/appleseed-repairs/home" style="color: #fff; text-decoration: none;">Home</a>
                <span style="color: rgba(255, 255, 255, 0.3); margin: 0 20px;">|</span>
                <a href="https://sites.google.com/view/appleseed-repairs-blog-dash/home" style="color: #FFA500; text-decoration: none;">Blog</a>
                <span style="color: rgba(255, 255, 255, 0.3); margin: 0 20px;">|</span>
                <a href="https://sites.google.com/view/appleseed-repairs-dash-mgmt/home" style="color: #fff; text-decoration: none;">Admin</a>
                <span style="color: rgba(255, 255, 255, 0.3); margin: 0 20px;">|</span>
                <a href="https://sites.google.com/view/appleseed-repairs-blog-profile/home" style="color: #fff; text-decoration: none;">Profile</a>
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <a href="https://sites.google.com/view/appleseed-repairs-referral/home" style="background: transparent; border: 1px solid #90EE90; color: #90EE90; padding: 4px 12px; border-radius: 4px; text-decoration: none; display: flex; align-items: center; gap: 5px;">
                    <i class="fas fa-gift"></i> Referral Rewards
                </a>
                <a href="https://sites.google.com/view/appleseed-repairs-send/home" style="background: #00a9ff; color: white; text-decoration: none; padding: 8px 16px; border-radius: 4px; display: flex; align-items: center; gap: 5px;">
                    <i class="fas fa-shipping-fast"></i> Send-in Repair
                </a>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <h1>Blog Articles</h1>
        
        <div class="filter-section">
            <button class="filter-button active" data-filter="all">All</button>
            <button class="filter-button" data-filter="repairs">Repairs</button>
            <button class="filter-button" data-filter="tips">Tips</button>
            <button class="filter-button" data-filter="news">News</button>
        </div>

        <div class="article-grid">
            <!-- Example Article Cards -->
            <div class="article-card" data-category="repairs">
                <h3>iPhone Screen Repair Guide</h3>
                <p>Essential tips for DIY iPhone screen repairs...</p>
                <div class="article-meta">
                    <span class="category">Repairs</span>
                    <span class="date">Jan 15, 2024</span>
                </div>
            </div>
            <!-- More article cards will be dynamically added -->
        </div>
    </div>

    <script>
        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-button');
        const articles = document.querySelectorAll('.article-card');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.dataset.filter;
                
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                articles.forEach(article => {
                    if (filter === 'all' || article.dataset.category === filter) {
                        article.style.display = 'block';
                    } else {
                        article.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
